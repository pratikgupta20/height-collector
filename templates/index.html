<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title></title>
</head>

<body class="bg-black">
    <div class="container-fluid bg-black my-5">
        <div class="container text-center">
            <div class="jumbotron jumbotron-fluid text-white"></div>
            <div class="container">
                <h1 class="display-4 text-white">Collecting The Height</h1>
                <p class="lead text-white">Please fill the entries to get the population statistics on height.
                </p>
            </div>
            <div class="text-center text-danger"> {{ text | safe}}</div>
            <div class="container d-flex justify-content-center ">

                <form class="w-100 " action="{{ url_for('success')}}" method="POST">
                    <div class="form-group text-white res-w p-2 m-auto">
                        <input type="email" class="form-control text-center border border-primary bg-black text-primary"
                            name="email_name" placeholder="Enter your email address">
                    </div>
                    <div class="form-group text-white  res-w p-2 m-auto">
                        <input type="number"
                            class="form-control text-center border border-primary bg-black text-primary"
                            name="height_name" min="50" max="250" placeholder="Enter height in cm">
                    </div>
                    <small id="emailHelp" class="form-text text-muted p-2">Your data is safe with us.</small><br>
                    <button type="submit" class="btn btn-dark border border-primary res-w p-2 my-2">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <footer class="page-footer font-small bg-primary mt-auto">

        <!-- Copyright -->
        <div class="footer-copyright text-center text-white py-3">Made on Earth by
            <a class="text-black" href="https://rishi1969.herokuapp.com/"> Human</a> with ðŸ’—.
        </div>
        <!-- Copyright -->

    </footer>
</body>

</html>
